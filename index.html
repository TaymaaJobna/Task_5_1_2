<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Slider</title>
</head>

<body>
    <main class="main">
        <div class="slide-container">
            <div class="slides">
                <img src="./assets/img/forest.jpg" alt="forest image" class="active">
                <img src="./assets/img/nature.jpg" alt="nature image">
                <img src="./assets/img/road.jpg" alt="road image">
                <img src="./assets/img/trees.jpg" alt="trees image">
            </div>


            <div class="buttons">
                <span class="next">&#10095;</span>
                <span class="prev">&#10094;</span>
            </div>


            <div class="dotsContainer">
                <div class="dot active" attr="0" onclick="switchImage(this)"></div>
                <div class="dot" attr="1" onclick="switchImage(this)"></div>
                <div class="dot" attr="2" onclick="switchImage(this)"></div>
                <div class="dot" attr="3" onclick="switchImage(this)"></div>
            </div>


        </div>
    </main>
    <script src="./assets/scrioting.js"></script>
</body>

</html>
